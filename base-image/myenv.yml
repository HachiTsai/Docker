name: myenv
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pandas
  - numpy
  - matplotlib
  - scikit-learn
  - flask
  - requests
  - httpx
  - markdown-it-py
  - jupyterlab
  - jupytext
  - ghp-import
  - watchdog
  - mkdocs
  - pymdown-extensions
  - jsonschema
  - traitlets
  - pip
  - pip:
      - flask==2.3.3
      - gunicorn==21.2.0
      - rich==14.1.0
      - mkdocs-material
      - mkdocs-jupyter
      - mkdocs-mermaid2-plugin
